# Agent OS Configuration for Meditationstimer
# Version: 2.0.0

project_name: Meditationstimer
description: iOS/watchOS Meditation & Wellness App

# Claude Code Integration
claude_code_commands: true
use_claude_code_subagents: true
standards_as_claude_code_skills: true

# Profile
profile: meditationstimer

# Tech Stack
tech_stack:
  platform: iOS/watchOS
  framework: SwiftUI
  language: Swift 6.2
  minimum_ios: "18.5"
  minimum_watchos: "9.0"
  ide: Xcode 26
  test_framework: XCTest

# Standards Configuration
standards:
  enabled: true
  auto_inject: true
  categories:
    - global         # Analysis-First, Scoping, Documentation
    - swiftui        # Lifecycle, Localization, State
    - healthkit      # Date Semantics, Consistency
    - audio          # Completion Handlers
    - testing        # Unit Tests, UI Testing

# Agents Configuration
# Model Strategy: Haiku (mechanical) / Sonnet (creative) / Opus (core, main context)
agents:
  enabled: true
  path: .agent-os/agents/

  # Default model for agents not explicitly configured
  default_model: "sonnet"

  # Agent-specific model assignments
  # Haiku: Fast + cheap for mechanical tasks (validation, context loading, scope reviews)
  # Sonnet: Quality + cost balance for creative/analytical work (specs, tests, planning)
  # Opus: Highest quality only for core implementation (main context, not delegated)

  # Core agents (platform-independent)
  spec_writer:
    model: "sonnet"
    enabled: true
  spec_validator:
    model: "haiku"
    enabled: true
  docs_updater:
    model: "sonnet"
    enabled: true
  bug_intake:
    model: "haiku"
    enabled: true
  implementation_validator:
    model: "haiku"
    enabled: true

  # iOS-specific agents
  bug_investigator:
    model: "sonnet"
    enabled: true
  feature_planner:
    model: "sonnet"
    enabled: true
  localizer:
    model: "sonnet"
    enabled: true
  test_runner:
    model: "haiku"
    enabled: true
  mock_data_generator:
    model: "haiku"
    enabled: true
  ui_test_debugger:
    model: "haiku"
    enabled: true
  ui_test_guide:
    model: "haiku"
    enabled: true
  simulator_tester:
    model: "haiku"
    enabled: true

# Commands Configuration
commands:
  enabled: true
  path: .claude/commands/
  core_commands:
    - core/0-reset
    - core/1-context
    - core/2-analyse
    - core/3-write-spec
    - core/4-tdd-red
    - core/5-implement
    - core/6-validate
    - core/7-deploy
    - core/add-artifact
    - core/bug
    - core/workflow
  ios_commands:
    - test
    - sim-test
    - localize
    - ui-test

# Workflows Configuration
workflows:
  enabled: true
  path: .agent-os/workflows/
  available:
    - bug-fix-workflow
    - feature-workflow
    - release-workflow
  version: "2.0"
  phases: 8
  multi_workflow: true
  tdd_enforcement: true
  state_file: .claude/workflow_state.json

# OpenSpec Integration
openspec:
  enabled: true
  specs_path: openspec/specs/
  changes_path: openspec/changes/
